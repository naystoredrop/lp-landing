  <!-- UTM LATAM: preserva UTMs dos anúncios; se não vier nada, aplica defaults -->
  <script>
  (function () {
    // Defaults para tráfego frio LATAM (se a URL não trouxer UTM)
    const DEFAULT_UTM = new URLSearchParams({
      utm_source: 'facebook',
      utm_medium: 'cpc',
      utm_campaign: 'videos_doblados_latam',
      utm_content: 'mx-co-pe-cl-ar'
    });

    // Lê UTMs reais da URL
    const incoming = new URLSearchParams(window.location.search);

    // Garantir que ao menos os defaults existam em memória
    for (const [k,v] of DEFAULT_UTM.entries()){
      if (!incoming.has(k)) incoming.set(k,v);
    }

    // Detecta se é link de checkout Hotmart
    function isCheckout(href){
      try{
        const u = new URL(href, location.origin);
        return /(^|\.)hotmart\.com$/i.test(u.hostname);
      }catch(_){ return false; }
    }

    // Empacota bloco UTM no param "src" do Hotmart sem quebrar o que já existe
    function attachSrc(u){
      const existing = u.searchParams.get('src') || 'videos_doblados_latam';
      const utmBlock = [
        incoming.get('utm_source')  ? `utm_source=${incoming.get('utm_source')}`   : null,
        incoming.get('utm_medium')  ? `utm_medium=${incoming.get('utm_medium')}`   : null,
        incoming.get('utm_campaign')? `utm_campaign=${incoming.get('utm_campaign')}`: null,
        incoming.get('utm_content') ? `utm_content=${incoming.get('utm_content')}` : null,
      ].filter(Boolean).join('|');

      const hasUtmStr = /utm_(source|medium|campaign|content)=/.test(existing);
      const finalSrc = utmBlock
        ? (hasUtmStr ? existing : `${existing}|${utmBlock}`)
        : existing;

      u.searchParams.set('src', finalSrc);
    }

    // Aplica UTMs em um href
    function buildTarget(href){
      const u = new URL(href, location.origin);
      for (const [k,v] of incoming.entries()){
        if (!u.searchParams.has(k)) u.searchParams.set(k,v);
      }
      attachSrc(u);
      return u.toString();
    }

    // Patch inicial em todos os <a>
    function patchAllAnchors(){
      document.querySelectorAll('a[href]').forEach(a=>{
        if(!isCheckout(a.href)) return;
        a.href = buildTarget(a.href);
      });
    }

    document.addEventListener('DOMContentLoaded', patchAllAnchors);

    // Garante que cliques dinâmicos também recebam UTMs
    document.addEventListener('click', function(e){
      const a = e.target.closest('a');
      if (!a || !isCheckout(a.href)) return;
      const next = buildTarget(a.href);
      if (a.href === next) return;
      e.preventDefault(); e.stopImmediatePropagation();
      location.assign(next);
    }, true);

    // Observa mutações no DOM (segurança extra)
    new MutationObserver(patchAllAnchors)
      .observe(document.documentElement,{childList:true,subtree:true});
  })();
  </script>
