<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VSL Alta Conversión</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{
      --brand:#ff6a00;
      --bg:#000;
      --fg:#fff;
    }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:"Montserrat",Arial,Helvetica,sans-serif;
      display:flex; flex-direction:column; align-items:center; justify-content:center;
      min-height:100vh; padding:0 10px;
    }
    .player-box{
      position:relative;
      width:min(100%,900px);
      aspect-ratio:16/9;
      border-radius:18px;
      overflow:hidden;
      background:#000;
      box-shadow:0 0 20px rgba(0,0,0,.5);
    }
    stream{
      position:absolute; inset:0;
      width:100%; height:100%;
      border:none;
    }
    /* Capa inicial */
    .cover{
      position:absolute; inset:0;
      background:#000;
      display:flex; align-items:center; justify-content:center;
      flex-direction:column;
      cursor:pointer;
      z-index:10;
      transition:opacity .4s ease;
    }
    .cover.hidden{opacity:0; pointer-events:none}
    .cover img{
      width:100%;
      height:100%;
      object-fit:cover;
    }
    /* Barra de progresso */
    .progress{
      position:absolute;
      bottom:0; left:0; width:100%; height:6px;
      background:rgba(255,255,255,.15);
      z-index:5;
    }
    .progress span{
      display:block; height:100%; width:0%;
      background:var(--brand);
      transition:width .25s linear;
    }
    /* Modal continuar / reiniciar */
    .modal-backdrop{
      position:fixed; inset:0;
      background:rgba(0,0,0,.7);
      display:none; align-items:center; justify-content:center;
      z-index:20;
    }
    .modal.show{display:flex}
    .modal-box{
      background:#111; color:#fff; border-radius:16px;
      padding:30px; text-align:center;
      max-width:90%; width:400px;
    }
    .modal-box h2{margin:0 0 15px; font-size:22px;}
    .modal-box button{
      margin:10px; padding:12px 20px; border:none;
      border-radius:30px; cursor:pointer; font-weight:600;
      font-size:16px;
    }
    .btn-primary{background:var(--brand); color:#000;}
    .btn-secondary{background:#333; color:#fff;}
  </style>
  <script defer src="https://embed.cloudflarestream.com/embed/sdk.latest.js"></script>
</head>
<body>

  <div class="player-box">
    <!-- Player Cloudflare -->
    <stream id="player"
      src="10d249a46e42039201d0fec47f6d1f5b"
      controls
      preload="metadata"
      primaryColor="#ff6a00">
    </stream>

    <!-- Capa inicial -->
    <div class="cover" id="cover">
      <img src="capa%20thumilai.gif" alt="Capa do vídeo" onerror="this.src='capa%20thumilai.png'">
    </div>

    <!-- Barra de progresso -->
    <div class="progress"><span id="progress-bar"></span></div>
  </div>

  <!-- Modal continuar / reiniciar -->
  <div class="modal-backdrop" id="resumeModal">
    <div class="modal-box">
      <h2>Ya comenzaste a ver este video.</h2>
      <button class="btn-primary" id="continueBtn">▶ Continuar viendo</button>
      <button class="btn-secondary" id="restartBtn">↻ Ver desde el inicio</button>
    </div>
  </div>

  <script>
    const videoId = "10d249a46e42039201d0fec47f6d1f5b";
    const resumeKey = `vsl:${videoId}:time`;
    const player = document.getElementById("player");
    const cover = document.getElementById("cover");
    const progressBar = document.getElementById("progress-bar");
    const modal = document.getElementById("resumeModal");
    const continueBtn = document.getElementById("continueBtn");
    const restartBtn = document.getElementById("restartBtn");

    function getSavedTime(){
      const t = localStorage.getItem(resumeKey);
      return Number(t) || 0;
    }
    function saveTime(t){
      localStorage.setItem(resumeKey, Math.floor(t));
    }
    function clearTime(){
      localStorage.removeItem(resumeKey);
    }

    // Clique na capa = iniciar vídeo com áudio
    cover.addEventListener("click", async()=>{
      cover.classList.add("hidden");
      const saved = getSavedTime();
      if(saved > 15){
        modal.classList.add("show");
      } else {
        await startPlayback(0);
      }
    });

    async function startPlayback(time=0){
      try{
        player.currentTime = time;
        await player.play();
        player.muted = false;
      }catch(e){console.log(e);}
    }

    continueBtn.onclick = async()=>{
      modal.classList.remove("show");
      await startPlayback(getSavedTime());
    };
    restartBtn.onclick = async()=>{
      modal.classList.remove("show");
      clearTime();
      await startPlayback(0);
    };

    player.addEventListener("timeupdate", ()=>{
      const t = player.currentTime;
      const d = player.duration || 1;
      progressBar.style.width = ((t/d)*100) + "%";
      saveTime(t);
    });

    player.addEventListener("ended", ()=> clearTime());
  </script>
</body>
</html>
