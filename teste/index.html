<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VSL Alta ConversiÃ³n</title>
  <meta name="robots" content="noindex,nofollow" />
  <style>
    :root{ --brand:#ff6a00; --bg:#000; --fg:#fff; }
    *{box-sizing:border-box}
    body{
      margin:0; background:var(--bg); color:var(--fg);
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;
      display:flex; justify-content:center; min-height:100vh; padding:16px;
    }
    .wrap{ width:min(100%,900px); margin:auto }

    /* Player 9:16 (vertical) como no seu snippet */
    #vsl-box{
      position:relative; width:100%;
      padding-top:177.7777777778%; /* 9:16 */
      border-radius:16px; overflow:hidden; background:#000;
      box-shadow:0 10px 40px rgba(0,0,0,.5);
    }
    #vsl-box iframe{
      border:none; position:absolute; top:0; left:0; width:100%; height:100%;
      display:block;
    }

    /* Capa GIF */
    .cover{
      position:absolute; inset:0; z-index:10;
      display:flex; align-items:center; justify-content:center;
      transition:opacity .25s ease;
    }
    .cover.hide{ opacity:0; pointer-events:none }
    .cover img{
      width:100%; height:100%; object-fit:cover; display:block; cursor:pointer;
      user-select:none; -webkit-user-drag:none;
    }

    /* Barra VTurb */
    .progress{
      position:absolute; left:0; right:0; bottom:0; z-index:5;
      height:8px; background:rgba(255,255,255,.12);
      box-shadow:0 0 8px rgba(255,106,0,.5);
      pointer-events:none;
    }
    .progress span{
      display:block; height:100%; width:0%;
      background:linear-gradient(90deg,#ff6a00,#ffb347);
      transition:width .22s ease-out;
    }

    /* Modal Retomar (sem imagem) */
    .resume{
      position:absolute; inset:0; z-index:11; display:none;
      align-items:center; justify-content:center; padding:16px;
      background:linear-gradient(180deg, rgba(0,0,0,.75), rgba(0,0,0,.9));
    }
    .resume.show{display:flex}
    .card{
      width:min(92vw,520px); background:#111; color:#fff; border:1px solid #ffffff22;
      border-radius:18px; padding:22px; text-align:center; box-shadow:0 12px 32px rgba(0,0,0,.4);
    }
    .card h2{ margin:0 0 10px; font-size:clamp(20px,3.5vw,30px) }
    .actions{ display:flex; gap:12px; justify-content:center; margin-top:14px; flex-wrap:wrap }
    .btn{
      padding:12px 18px; border-radius:999px; border:2px solid transparent;
      font-weight:800; font-size:16px; cursor:pointer;
    }
    .btn-primary{ background:var(--brand); color:#000 }
    .btn-ghost{ background:#00000066; color:#fff; border-color:#ffffff33 }

    /* BotÃ£o flutuante Anti-mudo */
    .unmute{
      position:absolute; right:12px; top:12px; z-index:12;
      background:#111; color:#fff; border:2px solid #ffffff44;
      padding:8px 12px; border-radius:999px; font-weight:800; font-size:14px;
      display:none; align-items:center; gap:8px; cursor:pointer;
    }
    .unmute.show{display:inline-flex}
  </style>
</head>
<body>
  <div class="wrap">
    <div id="vsl-box">
      <!-- CAPA (clique = libera Ã¡udio e injeta o player) -->
      <div class="cover" id="cover">
        <img src="capa%20thumilai.gif" alt="Haz clic para escuchar">
      </div>

      <!-- Modal Retomar -->
      <div class="resume" id="resume">
        <div class="card">
          <h2>Ya comenzaste a ver este video.</h2>
          <p>Â¿Quieres continuar donde paraste o ver desde el inicio?</p>
          <div class="actions">
            <button class="btn btn-primary" id="btnContinue">â–¶ Continuar viendo</button>
            <button class="btn btn-ghost" id="btnRestart">â†» Ver desde el inicio</button>
          </div>
        </div>
      </div>

      <!-- BotÃ£o anti-mudo (fallback) -->
      <button class="unmute" id="unmuteBtn">ðŸ”Š Ativar Ã¡udio</button>

      <!-- Barra -->
      <div class="progress"><span id="bar"></span></div>
    </div>
  </div>

  <script>
    /************* CONFIG *************/
    const VIDEO_ID = '10d249a46e42039201d0fec47f6d1f5b';
    const VIDEO_DURATION = 4511;                 // 1:15:11 em segundos
    const RESUME_KEY = `vsl:${VIDEO_ID}:time`;
    const OFFER_AFTER = 15;                      // oferecer retomada apÃ³s 15s assistidos
    /**********************************/

    const box = document.getElementById('vsl-box');
    const cover = document.getElementById('cover');
    const resume = document.getElementById('resume');
    const btnContinue = document.getElementById('btnContinue');
    const btnRestart = document.getElementById('btnRestart');
    const unmuteBtn = document.getElementById('unmuteBtn');
    const bar = document.getElementById('bar');

    // Base do iframe â€” com tudo que ajuda som + iOS
    function iframeSrc(startSec, withControls=false){
      const base = `https://customer-b2gdb94hrid04n5r.cloudflarestream.com/${VIDEO_ID}/iframe`;
      const poster = encodeURIComponent(`https://customer-b2gdb94hrid04n5r.cloudflarestream.com/${VIDEO_ID}/thumbnails/thumbnail.jpg?time=&height=600`);
      const params = [
        'autoplay=1',
        'playsinline=1',
        'muted=0',
        'preload=auto',
        `controls=${withControls?1:0}`,
        `poster=${poster}`
      ].join('&');
      const t = Math.max(0, Math.floor(startSec||0));
      return `${base}?${params}#t=${t}`;
    }

    const getSaved = () => Number(localStorage.getItem(RESUME_KEY)) || 0;
    const saveTime = (t) => localStorage.setItem(RESUME_KEY, String(Math.max(0, Math.floor(t||0))));
    const clearTime = () => localStorage.removeItem(RESUME_KEY);

    // injeta (ou reinjeta) o iframe
    function mount(startSec, withControls=false){
      // remove iframe antigo
      const old = box.querySelector('iframe');
      if (old) old.remove();

      const iframe = document.createElement('iframe');
      iframe.src = iframeSrc(startSec, withControls);
      // permissÃµes mÃ¡ximas p/ Ã¡udio
      iframe.allow = "autoplay *; fullscreen *; encrypted-media *; picture-in-picture *; accelerometer *; gyroscope *";
      iframe.allowFullscreen = true;
      iframe.loading = "eager"; // segura menos lazy quando hÃ¡ clique
      iframe.style.cssText = "border:none; position:absolute; top:0; left:0; width:100%; height:100%;";
      box.appendChild(iframe);

      // comeÃ§a barra visual e salvamento do tempo
      startProgress(startSec);
    }

    // barra VTurb
    let anim=null;
    function startProgress(fromSec){
      cancelAnimationFrame(anim);
      const start = Math.max(0, Number(fromSec)||0);
      const t0 = performance.now();
      function frame(now){
        const elapsed = (now - t0)/1000 + start;
        saveTime(elapsed);
        const n = Math.min(elapsed / VIDEO_DURATION, 1);
        const eased = Math.pow(n, 1/1.8);
        bar.style.width = (eased*100).toFixed(2) + "%";
        if(n<1) anim=requestAnimationFrame(frame);
      }
      anim=requestAnimationFrame(frame);
    }

    // Decide se oferece retomada
    (function init(){
      const saved = getSaved();
      if (saved >= OFFER_AFTER && saved < VIDEO_DURATION - 5){
        resume.classList.add('show');
        cover.classList.add('hide');
      } else {
        resume.classList.remove('show');
        cover.classList.remove('hide');
      }
    })();

    // CLICOU NA CAPA â†’ tenta com som direto
    cover.addEventListener('click', ()=>{
      cover.classList.add('hide');
      resume.classList.remove('show');
      // tentativa 1: sem controles, som direto
      mount(0, false);
      // timeout de verificaÃ§Ã£o: se o browser ainda silenciar, mostra botÃ£o "Ativar Ã¡udio"
      // (nÃ£o dÃ¡ pra detectar som no cross-origin; oferecemos o fallback sempre por seguranÃ§a)
      setTimeout(()=>{ unmuteBtn.classList.add('show'); }, 600);
    }, {once:true});

    // RETOMAR
    btnContinue.addEventListener('click', ()=>{
      resume.classList.remove('show');
      mount(getSaved(), false);
      setTimeout(()=>{ unmuteBtn.classList.add('show'); }, 600);
    });

    // REINICIAR
    btnRestart.addEventListener('click', ()=>{
      clearTime();
      resume.classList.remove('show');
      mount(0, false);
      setTimeout(()=>{ unmuteBtn.classList.add('show'); }, 600);
    });

    // Fallback anti-mudo:
    // Alguns navegadores exigem interaÃ§Ã£o DENTRO do iframe; entÃ£o reinjetamos com controls=1.
    // A pessoa dÃ¡ 1 toque no play/volume, o Ã¡udio fica liberado e vocÃª pode deixar assim
    // ou reinjetar sem controles (opcional).
    unmuteBtn.addEventListener('click', ()=>{
      const s = getSaved();
      mount(s, true);          // reinjeta com controles pra tocar com som
      unmuteBtn.classList.remove('show');
    });

    // Zera progresso quando atingir a duraÃ§Ã£o total (failsafe)
    setInterval(()=>{
      const t = getSaved();
      if(t >= VIDEO_DURATION - 1){
        clearTime();
        bar.style.width = '100%';
      }
    }, 1000);
  </script>
</body>
</html>
