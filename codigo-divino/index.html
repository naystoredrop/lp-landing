  <script>
    function getDatas() {
      var data = new Date();
      var dias = [];
      var mesActual = data.toLocaleString('es-ES', { month: 'long' });
      for (var i = 2; i >= 0; i--) {
        var nueva = new Date();
        nueva.setDate(data.getDate() - i);
        dias.push(nueva.getDate());
      }
      return dias.join(', ') + ' de ' + mesActual;
    }
    document.addEventListener('DOMContentLoaded', function(){
      var el = document.getElementById("datas");
      if(el){ el.textContent = getDatas(); }
